<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
  </head>
  <body>
    <form id="contact-add-form" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="email" placeholder="Email" required />
      <input type="file" name="avatar" required multiple />
      <button type="submit" name="submit">Add contact</button>
    </form>

    <script>
      const contactForm = document.getElementById("contact-add-form");
      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const { name, email, avatar } = this.elements;
        const formData = new FormData();
        formData.append("name", name.value);
        formData.append("email", email.value);
        formData.append("avatar", avatar.files[0]);
      });
    </script>
  </body>
</html>
